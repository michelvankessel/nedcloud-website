# Simple Full Development Stack
# Pre-requisite: Run `npm install` locally first
# Usage: docker compose -f docker-compose.simple-dev.yml up -d

services:
  # Service 1: PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nedcloud-dev-db
    env_file:
      - .env.local
    environment:
      POSTGRES_USER: ${DB_USER:-nedcloud}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nedcloud_dev}
      POSTGRES_DB: ${DB_NAME:-nedcloud}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nedcloud} -d ${DB_NAME:-nedcloud}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nedcloud-dev

  # Service 2: Next.js Development Server
  app:
    image: node:20-alpine
    container_name: nedcloud-dev-app
    env_file:
      - .env.local
    environment:
      DATABASE_URL: postgresql://${DB_USER:-nedcloud}:${DB_PASSWORD:-nedcloud_dev}@postgres:5432/${DB_NAME:-nedcloud}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - nedcloud-dev
    stdin_open: true
    tty: true

  # Service 3: Prisma Studio
  studio:
    image: node:20-alpine
    container_name: nedcloud-dev-studio
    env_file:
      - .env.local
    environment:
      DATABASE_URL: postgresql://${DB_USER:-nedcloud}:${DB_PASSWORD:-nedcloud_dev}@postgres:5432/${DB_NAME:-nedcloud}
    ports:
      - "5555:5555"
    depends_on:
      - postgres
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: npx prisma studio --hostname 0.0.0.0 --port 5555
    networks:
      - nedcloud-dev

volumes:
  postgres_dev_data:
    driver: local

networks:
  nedcloud-dev:
    driver: bridge